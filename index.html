<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>別府ファーム</title>
</head>
<body>
    <header class="header">
        <h1 class="header__logo">
            <p>Beppu</p>
            <p>-Farm</p>
        </h1>
        <nav class="header__nav">
            <ul>
                <li>About</li>
                <li>Photo</li>
                <li>Access</li>
            </ul>
        </nav>
        <div class="ham">
            <span class="ham__bar"></span>
            <span class="ham__bar"></span>
            <span class="ham__bar"></span>
        </div>
    </header>
    <div class="left__space">
        <div class="eyecatch">
                <img src="./img/header1.jpg" class="img__1">
                <img src="./img/header2.jpg" class="img__2">
                <img src="./img/header3.jpg" class="img__3">
                <img src="./img/header4.jpg" class="img__4">
        </div>
        <section class="about">
            <div class="inner">
                <h2 class="title">About</h2>
                <div class="about__content">
                    <div class="about__content__top">
                        <div class="about__content__top__img img">
                            <img src="./img/about1.jpg">
                        </div>
                        <p class="about__content__top__desc">
                            <span>Beppu Farm</span>は宮崎県にある<br>
                            自社経営の自然たっぷりの農場です。
                        </p>
                    </div>
                    <div class="about__content__bottom">
                        <p class="about__content__bottom__desc">
                            めいっぱいの愛情を込めて育て、<br>
                            一匹一匹泣きながら屠殺しています。<br>
                            緑の中で元気いっぱいに育った<br>
                            栄養たっぷりのお肉を<span>ご提供させて頂きます。</span>
                        </p>
                        <div class="about__content__bottom__img img">
                            <img src="./img/about2.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="photo">
            <div class="inner">
                <h2 class="title">Photo</h2>
                <div class="photo__content">
                    <div class="photo__content__top">
                        <div class="img photo__content__top__img1">
                            <img src="./img/photo1.jpg">
                        </div>
                        <div class="img photo__content__top__img2">
                            <img src="./img/photo2.jpeg">
                        </div>
                        <div class="img photo__content__top__img3">
                            <img src="./img/photo3.jpg">
                        </div>
                    </div>
                    <div class="photo__content__bottom">
                        <div class="img photo__content__bottom__img1">
                            <img src="./img/photo4.jpg">
                        </div>
                        <div class="img photo__content__bottom__img2">
                            <img src="./img/photo5.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="access">
            <div class="inner">
                <h2 class="title">Access</h2>
                <div class="access__content">
                    <iframe class="access__content__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3386.663418189061!2d131.4297875149709!3d31.91574123470583!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3538b75cc4d68f89%3A0x4b00f89c05e21ac4!2z5a6u5bSO6aeF!5e0!3m2!1sja!2sjp!4v1579877859234!5m2!1sja!2sjp" allowfullscreen=""></iframe>
                    <p class="access__content__desc">
                        宮崎県別府市123-5<br>
                        [車でお越しの方]
                        <span>別府ICから車で約20分</span>
                    </p>
                </div>
                <div class="cover"></div>
            </div>
        </section>
        <footer class="footer">
            <div class="inner">
                <small>Copyright © Beppu Corporation. All Rights Resserved</small>
            </div>
        </footer>
    </div>
</body>
</html>
